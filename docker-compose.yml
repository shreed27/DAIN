version: '3.8'

services:
  # Frontend - Next.js Dashboard (25 pages, real-time)
  frontend:
    build: ./trading-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GATEWAY_URL=http://gateway:4000
      - NEXT_PUBLIC_WS_URL=ws://gateway:4000
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - collesium-network
    restart: unless-stopped

  # Gateway - API Gateway & WebSocket Hub
  gateway:
    build: ./apps/gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
      - ORCHESTRATOR_URL=http://orchestrator:4001
      - CLODDSBOT_URL=http://cloddsbot:18789
      - AGENT_DEX_URL=http://agent-dex:3000
      - OPENCLAW_URL=http://openclaw:3003
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - collesium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Trading Orchestrator - Central Coordination Hub
  orchestrator:
    build: ./trading-orchestrator
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - CLODDSBOT_URL=http://cloddsbot:18789
      - AGENT_DEX_URL=http://agent-dex:3000
      - OPENCLAW_URL=http://openclaw:3003
    networks:
      - collesium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # CloddsBot - 103 Skill Trading Terminal
  cloddsbot:
    build: ./CloddsBot-main
    ports:
      - "18789:18789"
    environment:
      - NODE_ENV=production
      - PORT=18789
      - CLODDS_STATE_DIR=/data
      - CLODDS_WORKSPACE=/data/workspace
      - ORCHESTRATOR_URL=http://orchestrator:4001
    env_file:
      - ./CloddsBot-main/.env
    volumes:
      - cloddsbot-data:/data
    networks:
      - collesium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Agent DEX - Solana DEX API for AI Agents
  agent-dex:
    build: ./agent-dex-main/api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./agent-dex-main/api/.env
    volumes:
      - agent-dex-data:/app/data
    networks:
      - collesium-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # OpenClaw - Multi-Exchange + Survival Mode
  openclaw:
    build: ./openclaw-sidex-kit-main
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    env_file:
      - ./openclaw-sidex-kit-main/.env
    networks:
      - collesium-network
    restart: unless-stopped

networks:
  collesium-network:
    driver: bridge

volumes:
  cloddsbot-data:
  agent-dex-data:
